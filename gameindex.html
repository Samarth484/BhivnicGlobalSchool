<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="gamestyle.css">
</head>

<body>
    <div class="wrapper">
        <!--NAVIGATION-->
        <nav>
            <img src="images/logo.jpg" class="imag" alt="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="mathsweb.html">NOTES</a></li>
                <li><a href="planetindex1.html">SOME INTERESTING</a></li>
                <li><a href="loginform.html">SIGNUP/LOGIN</a></li>
            </ul>
        </nav>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="question">
            </div>
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue">60</span> sec
            </div>
            <div id="gameOver">
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
